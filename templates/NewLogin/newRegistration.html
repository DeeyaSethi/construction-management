<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
			 
        }

        .registration-container h1 {
            text-align: center;
			color: #00D09C;
        }

        .input-group {
            margin-bottom: 15px;
			width: 540px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
			
        }

        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group input[type="email"],
        .input-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
			
        }

        .captcha {
            display: flex;
            justify-content: space-between;
            align-items: center;
			padding: 10px;
        }

        .captcha input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .captcha img {
            flex: 1;
            height: 40px;
			padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .register-button {
            text-align: center;
        }

        .register-button button {
            background-color: #00D09C;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>New Registration</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mobileNo">Mobile No.:</label>
                <input type="tel" id="mobileNo" name="mobileNo" required>
            </div>
            <div class="input-group">
                <label for="role">Role/Designation:</label>
                <select id="role" name="role" required>
                    <option value="Govt. Official">Govt. Official</option>
                    <option value="Contractor">Contractor</option>
                    <option value="Public User">Public User</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Re-type Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="captcha">
                <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha" required>
                <!-- Replace 'captcha_image.png' with an actual captcha image URL -->
                <img src="captcha_image.png" alt="Captcha Image">
            </div>
            <div class="register-button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript code for form validation can be added here.
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting.
            
            // Add your registration logic here.
            // Validate form fields and send registration data to the server.
            
            alert('Registration logic will be implemented here.');
        });
    </script>
</body>
</html>
